---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col col--sm-1-6">
            <aside class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</aside>
        </div>
        <div class="col col--sm-5-6">
            <article>
                <h1 class="post-title">{{ page.title }}</h1>
                {{ content }}
            </article>
        </div>
    </div>
</div>

<div class="container" id="disqus_thread"></div>

(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');

	s.src = '//huntlyc.disqus.com/embed.js';

	s.setAttribute('data-timestamp', +new Date());

})();
