<header>
    <h1><a class="site-title" href="{{ site.baseurl }}/"><strong>{{ site.title }}</strong>&nbsp;&nbsp;&nbsp;<span class="comment">//My blog type thing&hellip;</span></a></h1>
    <nav>
        <ul>
            <li>
                <a href="{{ site.baseurl }}/">Home</a>
            </li>
            {% for page in site.pages %}
                {% if page.title %}
                    <li>
                        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
