<header>
    <h1 class="paralax-img"><a class="site-title" href="{{ site.baseurl }}/"><strong>{{ site.title }}</strong> &shy;<span class="comment">//My&nbsp;blog&nbsp;type&nbsp;thing&hellip;</span></a></h1>
    <nav>
        <ul>
            {% for page in site.pages %}
                {% if page.title %}
                    <li>
                        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
