---
layout: default
---
{% for post in site.posts %}
  <div class="container">
    <aside class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</aside>
    <article>
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>

      {{ post.excerpt }}
      <p><a href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
    </article>
  </div>
{% endfor %}
